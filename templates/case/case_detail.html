<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <script src="{% static 'js/jquery-2.2.1.min.js' %}"></script>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>
<body>
    <div class="container">
        <h3>用例详情</h3>
        {{ name }}
        {{ number }}
    </div>
    <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">用例名称</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword" placeholder="请输入用例名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">执行步骤</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">预期结果</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="inputPassword" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">聚焦</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="focusedInput" type="text"  value="该输入框获得焦点...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">
                                    禁用
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
                                </div>
                            </div>
                        </form>
</body>
</html>
